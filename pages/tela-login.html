<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Ícone da página que aparece na aba do navegador -->
    <link rel="icon" href="/assets/icons/faviconxp.jpg" type="image/jpg">
    
    <!-- Definindo a codificação de caracteres para UTF-8 -->
    <meta charset="UTF-8">
    
    <!-- Ajusta o layout para se adaptar ao tamanho da tela do dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página -->
    <title>Login - XP News</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="../css/styles1.css">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a3668444f2.js" crossorigin="anonymous"></script>
    
    <!-- Fonte Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-container col-12 col-sm-8 col-md-6 col-lg-4">
            <h1 class="text-center mb-4">Entrar</h1>
            <form action="tela-administracao.html">
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required>
                </div>
                <!-- Senha -->
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <!-- Checkbox -->
                <div class="form-check mb-3">
                    <input type="checkbox" id="remember" name="remember" class="form-check-input">
                    <label for="remember" class="form-check-label">Lembrar senha</label>
                </div>
                <!-- Botão -->
                <div class="text-center">
                    <button type="submit" class="btn btn-login w-100">Entrar</button>
                </div>
                <!-- Registro -->
                <div class="text-center mt-4">
                    <p>Não tem uma conta? <a href="#">criar conta</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
