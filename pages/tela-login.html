<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="/assets/icons/faviconxp.jpg" type="image/jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - XP News</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/a3668444f2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">

    <!-- Container de Login -->
    <div class="login-container">
        <h1>Entrar</h1>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            
            <div class="remember">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Lembrar senha</label>
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
            
            <div class="register">
                <p>NÃ£o tem uma conta? <a href="#">criar conta</a></p>
            </div>
        </form>
    </div>

</body>
</html>
