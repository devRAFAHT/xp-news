<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Ícone da página que aparece na aba do navegador -->
    <link rel="icon" href="/assets/icons/faviconxp.jpg" type="image/jpg">

    <!-- Definindo a codificação de caracteres para UTF-8 -->
    <meta charset="UTF-8">

    <!-- Ajusta o layout para se adaptar ao tamanho da tela do dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da página -->
    <title>Criar Usuário - XP News</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="../css/styles1.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a3668444f2.js" crossorigin="anonymous"></script>

    <!-- Fonte Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-container col-12 col-sm-8 col-md-6 col-lg-4">
        <h1 class="text-center mb-4">Criar Conta</h1>
        <form id="createUserForm">
            <!-- Nome Completo -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Nome Completo</label>
                <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Digite seu nome completo" required>
            </div>
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required>
            </div>
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Escolha um username" required>
            </div>
            <!-- Senha -->
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <!-- Botão de Submissão -->
            <div class="text-center">
                <button type="submit" class="btn btn-login w-100">Criar Conta</button>
            </div>
            <!-- Link para Tela de Login -->
            <div class="text-center mt-4">
                <p>Já tem uma conta? <a href="tela-login.html">Entrar</a></p>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="../js/UsuarioApiConsume.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
